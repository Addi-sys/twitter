<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-section-layout">
        
        <div class="row align-items-center">
            <div class="col-3 align-items-center navigation-menu">
                <li>
                    <ul><a i class="fa fa-home fa-lg mr-4" href="#"> Home</a></ul>
                    <ul><a i class="fa fa-hashtag fa-lg mr-4" href="#">Explore</a></ul>
                    <ul><a i class="fa fa-bell fa-lg mr-4" href="#">Notifications</a></ul>
                    <ul><a i class="fa fa-envelope fa-lg mr-4" href="#">Messages</a></ul>
                    <ul><a i class="fa fa-bookmark fa-lg mr-4" href="#">Bookmarks</a></ul>
                    <ul><a i class="fa fa-list-alt fa-lg mr-4" href="#">List</a></ul>
                    <ul><a i class="fa fa-bullseye fa-lg mr-4" href="#">Profile</a></ul>
                    <ul><a i class="fa fa-ellipsis fa-lg mr-4" href="#">More...</a></ul>
                    <button class="btn btn-warning">Followers</button>

                </li>
            </div>

            <div class="twitter-section col-5">
                <h1>Twitter</h1>
                <textarea id="tweetArea"></textarea>
                <div id="remainNumber">140</div>
                <button onclick="tweetButton()" id="tweetButton">Tweet</button>
                <div id="feedArea"></div>
            </div>

            <div class="card-trend col-3">
                <li>
                    <ul>1</ul>
                    <ul>2</ul>
                    <ul>3</ul>
                    <ul>4</ul>

                </li>
            </div>
        </div>
    </div>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
